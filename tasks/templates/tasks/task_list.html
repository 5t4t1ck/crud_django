<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Lista de Tareas</h3>
    {% for task in tasks %}
        <p>{{ forloop.counter }}. {{ task.name }} - {{ task.get_status_display }}
            (<a href="{% url 'tasks:task_update' task.id %}">Actualizar</a> |
            <a href="{% url 'tasks:task_delete' task.id %}">Eliminar</a>)
        </p>
    {% endfor %}
    <p> <a href="{% url 'tasks:task_create' %}"> + Agregar una nueva Tarea</a></p>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
